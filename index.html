<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
  <link rel="icon" href="logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body background="background2.jpg">
<center>
  	<h3 class="btn btn-success heading">AI DJ WEB APP
	    <br>
	    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. <br>
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
	<br><br>
  <div class="div_speed">
    <img src="disk2.gif" class="div_speed_img">
    <br>
    <h3 class="btn btn-danger" id="speed">Speed</h3>
  </div>
  <div class="div_vol">
    <img src="disk2.gif" class="div_speed_img">
    <br>
    <h3 class="btn btn-danger" id="vol">Volume</h3>
  </div>
  <br>
  <button onclick="play();" class="btn btn-success play_btn">Play</button>
  <button onclick="stop();" class="btn btn-danger play_btn">Stop</button>
</center>

<script src="main.js"></script>
</body>
</html>
